<!DOCTYPE html>
<html>
	<head>
		<title>countdown project</title>
		<link rel="stylesheet" href="countdown.css">
	</head>
	
	<body>
		<div class="main">
			<div class="overlay">
				<div class="content">
				<h1>We are coming soon</h1>
				<h2 id="end-date">20 March 2022 10:20 PM</h2>
				<div class="col">
					<div class="day">
						
						<input type="text" id="day" name="day" value=0 readonly>
						<label for="day">Day</label>
					</div>
					<div class="day">
						
						<input type="text" id="hours" name="hours" value=0 readonly>
						<label for="hours">Hours</label>
					</div>
					<div class="day">
						<input type="text" id="minutes" name="minutes" value=0 readonly>
						<label for="minutes">Minutes</label>
					</div>
					<div class="day">
						<input type="text" id="seconds" name="seconds" value=0 readonly>
						<label for="seconds">Seconds</label>
					</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	
	
	
	<script src="countdown.js"></script>
	</body>

</html>
