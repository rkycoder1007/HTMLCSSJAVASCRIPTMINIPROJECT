<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="box">
        <h2><i class="fa-solid fa-lock "></i>Password Generator</h2>
        <input class="password" type="text" />
        <h3>Password Length: <span>8</span></h3>
        <input class="length" type="range" min="8" max="15"/>
        <div class="option"><p>Uppercase<input class="uppercase" type="checkbox" checked></p>
        <p>Lowercase<input class="lowercase" type="checkbox"></p>
        <p>Numbers<input class="number" type="checkbox"></p>
        <p>Special Character<input class="special" type="checkbox"></p></div>
        <button class="btn">Generator Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
